<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dual Vert Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-side">
            <div style="background-color:#a0c1ec">
                <h1>Nature Flower</h1>
                <p>all in pink</p>
            </div>

            <div style="background-color:#c5966e">
                <h1>Blue Sky</h1>
                <p>with its mountains</p>
            </div>

            <div style="background-color:#587087">
                <h1>Lonely Castle</h1>
                <p>in the wilderness</p>
            </div>

            <!-- <div style="background-color:#fdd835e0">
                <h1>Flying Eagle</h1>
                <p>in the sunset</p>
            </div>  -->
        </div>
        <div class="right-side">
            <div style="background-image:url('./images/IMG_1832.JPG');"></div>
            <div style="background-image:url('./images/IMG_1872.jpeg');"></div>
            <div style="background-image:url('./images/IMG_2669.jpeg');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fa fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fa fa-arrow-up"></i>
            </button>
        </div>
    </div>
    

    
    <script src="script.js" defer></script>
</body>
</html>
